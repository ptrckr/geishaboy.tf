<!doctype html>
<html>
  <head>
    <title>geishaboy.tf</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.typekit.net/bqq2aau.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="https://steamcommunity.com/id/ptrckr">Steam</a></li>
          <li><a href="https://backpack.tf/profiles/76561198060233163">Backpack.tf</a></li>
          <li><a href="https://backpack.tf/profiles/76561198060233163">Send trade offer</a></li>
        </ul>
      </nav>
      <div class="cover">
        <h1 class="cover-title-top">Geisha Boy</h1>
        <img src="img/screen3overlay.jpg" />
        <h1 class="cover-title-bottom">Collector</h1>
      </div>
    </header>
    <div id="geishas" class="main">
      <ol class="geisha-list">
        {% for geisha in page.geishas %}
          <li {% if geisha.collected %}class="collected"{% endif %}>
            <div class="geisha-image" style="background: url(img/geishaboy/{{ "blu,red" | split: "," |Â sample }}.png), url(img/particles/{{ geisha.id }}_380x380.png);"></div>
            <span class="effect-name">{{ geisha.name }}</span>
            {% if geisha.price %}
              <span class="buying-price">{{ geisha.price }}</span>
            {% endif %}
          </li>
        {% endfor %}
      </ol>
    </div>
    <footer>
      <ul>
        <li>Particle images by <a href="https://backpack.tf/developer/particles">backpack.tf</a></li>
        <li>Another addiction by <a href="https://i.blinkoft.com">i.blinkoft.com</a></li>
      </ul>
    </footer>
  </body>
</html>
